# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://florops.github.io/hdg-wiki-two/"
title: Human Domestication Guide
copyright: " "
paginate: 5
theme: hextra

module:
  imports:
  - path: github.com/wjianbo/hugo-wikilinks


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:      
      main:
        - name: Search
          params:
            type: search
          weight: 1
        - name: Blog
          url: archives
          weight: 2
        - name: Guide
          url: archives
          weight: 3
        - name: Consent
          url: archives
          weight: 4
        - name: About HDG
          url: archives
          weight: 5 
        - name: Foundational Works
          url: foundational-works/
          weight: 6

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "A HDG Wiki"
  author: The Lorets
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/favicon-light.svg
      dark: images/favicon-light.svg
      link: /
      width: 40
      height: 20
  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  HideFooter: true
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  search:
    enable: true
    type: flexsearch
markup:
  goldmark:
    renderHooks:
      link:
        enableDefault: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false
