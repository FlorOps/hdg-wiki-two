# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://florops.github.io/hdg-wiki-two/"
title: Human Domestication Guide
copyright: " "
paginate: 5
theme: hextra

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:      
      main:
        - name: Search
          params:
            type: search
          weight: 1
        - name: Blog
          pageRef: /blog
          weight: 2
        - name: FAQ
          pageRef: faq
          weight: 3
        - name: Community
          pageRef: community
          weight: 4
        - name: About HDG
          pageRef: archives
          weight: 5 
        - name: Foundational Works
          pageRef: /foundational-works
          weight: 6
      sidebar:
        - name: More
          params:
          weight: 1
        - name: skoof! 
          weight: 2
          pageRef: /blog/skoof-test

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "A HDG Wiki"
  author: The Lorets
  time:
    enableRelative: false
    defaultOptions:
      format: "relative"
      precision: "day"
      threshold: "P7D"
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/favicon.svg
      dark: images/favicon-light.svg
      link: /hdg-wiki-two
      width: 40
      height: 20
  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  HideFooter: true
  theme:
    # light | dark | system 
    default: system
    displayToggle: true
  search:
    enable: true
    type: flexsearch
  footer:
    displayPoweredBy: false
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderHooks:
      link:
        enableDefault: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false
module:
  imports:
  - path: github.com/hugomods/images
  - path: github.com/kcastellino/hugo-mod-time
